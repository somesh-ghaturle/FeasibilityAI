<!DOCTYPE html>
<html>
<head>
    <title>Feasibility Report</title>
    <style>
        body { font-family: monospace; background: #222; color: #eee; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #333; padding: 20px; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        pre { white-space: pre-wrap; font-size: 14px; line-height: 1.4; }
        .recommendation { font-size: 24px; font-weight: bold; padding: 10px; text-align: center; margin-bottom: 20px; border-radius: 4px; }
        .rec-ai { background: #28a745; color: white; }
        .rec-hybrid { background: #ffc107; color: black; }
        .rec-rules { background: #dc3545; color: white; }
        a { color: #88ccff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">‚Üê Back to Evaluator</a>
        
        <div class="recommendation {% if 'USE AI' in recommendation %}rec-ai{% elif 'HYBRID' in recommendation %}rec-hybrid{% else %}rec-rules{% endif %}">
            {{ recommendation }}
        </div>

        <pre>{{ report }}</pre>
    </div>
</body>
</html>
